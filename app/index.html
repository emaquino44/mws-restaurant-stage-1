<body>
  <!-- content container -->
  <div class="container">
    <!-- page header -->
    <header id="header">
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>
    <!-- main content -->
    <main id="maincontent">
      <!-- map -->
      <section id="map-container" onmouseover="showHoverHint()" onmouseout="hideHoverHint()">
        <p id="hover-hint" onclick="switchMaps()" style="display:none"><span>click to enable interactive mode</span></p>
        <img id="static-map" tabindex="0" aria-label="map of restaurans, click to enable interactive mode" onclick="switchMaps()">
        <div id="map" tabindex="0" role="application" style="display:none"></div>
      </section>
      <!-- filter options -->
      <section id="map-options">
        <div class="filter-wrapper">
          <div class="filter-options">
            <form id="filter-options-form">
              <h3>Filter options</h3>
              <label id="neighborhoods-select-label">
                <select id="neighborhoods-select" tabindex="0" name="neighborhoods" onchange="updateRestaurants(true)">
                  <option value="all">All Neighborhoods</option>
                </select>
              </label>
              <label id="cuisines-select-label">
                <select id="cuisines-select" tabindex="0" name="cuisines" onchange="updateRestaurants(true)">
                  <option value="all">All Cuisines</option>
                </select>
              </label>
            </form>
            <aside>
              <button><span>Hide</span></button>
              <a role="button" href="#restaurants">Show List</a>
            </aside>
          </div>
        </div>
      </section>
      <!-- list of found restaurants -->
      <section id="restaurants">
        <h2>Restaurants in neighborhoods</h2>
        <ul id="restaurants-list"></ul>
      </section>  
    </main>
    <!-- page footer -->
    <footer id="footer">
      <p>Copyrights Â© 2017</p>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      <p>All Rights Reserved.</p>
    </footer>
  </div>
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=<put Google API key here>&libraries=places&callback=initMap" async defer></script>
</body>
