<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
    crossorigin="anonymous">  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
    crossorigin="anonymous">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">

    <header id="header">
      <nav>
        <h1>
          <a href="/">
            Restaurant Reviews
          </a>
        </h1>
      </nav>
    </header>
  
    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section id="map-options">
        <div class="filter-wrapper">
          <div class="filter-options">
            <aside>
              <button><i class="fas fa-filter"></i><span>Hide</span></button>
              <a href="#restaurants"><i class="fas fa-utensils"></i>Results</a>
            </aside>
            <form id="filter-options-form">
              <h3><i class="fas fa-filter"></i>Filter options</h3>
              <label id="neighborhoods-select-label">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>
              </label>
              <label id="cuisines-select-label">
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
                </select>
              </label>
            </form>
          </div>
        </div>
      </section>
      <section id="restaurants">
        <h2>Restaurants in neighborhoods</h2>
        <ul id="restaurants-list"></ul>
      </section>  
    </main>
    
    <footer id="footer">
      <p>Copyrights Â© 2017</p>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      <p>All Rights Reserved.</p>
    </footer>
  </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtBLZYA9PuOhi-9XwPzQI-wsAfNDrOp4U&libraries=places&callback=initMap"></script>
  <!-- Google Maps API key  AIzaSyAtBLZYA9PuOhi-9XwPzQI-wsAfNDrOp4U  -->
</body>

</html>
