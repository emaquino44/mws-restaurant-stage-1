<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
    crossorigin="anonymous">  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
    crossorigin="anonymous">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicon//apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon//apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon//apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon//apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon//apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon//apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon//apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon//apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon//android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon//favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon//favicon-16x16.png">
  <link rel="manifest" href="img/favicon//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/favicon//ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- content container -->
  <div class="container">
    <!-- page header -->
    <header id="header">
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>
    <!-- main content -->
    <main id="maincontent">
      <!-- map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- filter options -->
      <section id="map-options">
        <div class="filter-wrapper">
          <div class="filter-options">
            <aside>
              <button><i class="fas fa-filter"></i><span>Hide</span></button>
              <a href="#restaurants"><i class="fas fa-utensils"></i>Show List</a>
            </aside>
            <form id="filter-options-form">
              <h3><i class="fas fa-filter"></i>Filter options</h3>
              <label id="neighborhoods-select-label">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>
              </label>
              <label id="cuisines-select-label">
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
                </select>
              </label>
            </form>
          </div>
        </div>
      </section>
      <!-- list of found restaurants -->
      <section id="restaurants">
        <h2>Restaurants in neighborhoods</h2>
        <ul id="restaurants-list"></ul>
      </section>  
    </main>
    <!-- page footer -->
    <footer id="footer">
      <p>Copyrights Â© 2017</p>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      <p>All Rights Reserved.</p>
    </footer>
  </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtBLZYA9PuOhi-9XwPzQI-wsAfNDrOp4U&libraries=places&callback=initMap"></script>

</body>

</html>
